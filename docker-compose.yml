version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws/transcribe
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=whisper-base
      - MODEL_PATH=/app/models/whisper
      - MAX_AUDIO_LENGTH=300
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
      - ./models:/app/models
      - ./utils:/app/utils
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  node_modules:
  models:
